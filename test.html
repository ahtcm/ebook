<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Directory Listing</title>
</head>
<body>
    <h1>Directory Listing</h1>
    <ul id="fileList"></ul>

    <script>
        // Function to recursively list files in a directory
        function listFiles(directory) {
            let fileList = document.getElementById('fileList');
            let xhr = new XMLHttpRequest();
            xhr.open('GET', directory, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    let files = xhr.responseText.split('\n');
                    files.forEach(function (file) {
                        if (file.trim() !== '') {
                            let listItem = document.createElement('li');
                            listItem.textContent = file;
                            fileList.appendChild(listItem);
                            if (file.endsWith('/408')) {
                                listFiles(directory + file);
                            }
                        }
                    });
                }
            };
            xhr.send();
        }

        // Call the function with the current directory
        listFiles('./');
    </script>
</body>
</html>
