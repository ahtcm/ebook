<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<style>
    body {
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

.box {
    display: inline-block;
    color: white; 
    text-align: center;
    vertical-align: middle;
    white-space: nowrap;
    font-size: 50px;
    font-family: "FZShuTi", sans-serif; 
}
.typed-cursor {
  font-size: 30px;
  color: grey;
}
</style>
</head>
<body>
    <span class="box" ></span>
    
    <script>
        var typed = new Typed(".box", {
            strings: ["PDF阅读器！请访问本站的list.json! &nbsp; "],
            typeSpeed: 200,
            loop: true
        });
    </script>
</body>
</html>
