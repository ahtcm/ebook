<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>计算日期间的月份数</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  h2 {
    margin-top: 0;
    color: #333;
  }
  label {
    font-weight: bold;
    color: #666;
  }
  input[type="date"] {
    padding: 8px;
    margin-bottom: 10px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 20px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>计算日期间的月份数</h2>
    <label for="start-date">开始日期：</label>
    <input type="date" id="start-date"><br><br>
    <label for="end-date">结束日期：</label>
    <input type="date" id="end-date"><br><br>
    <button onclick="calculateMonths()">计算月份数</button><br><br>
    <div id="result"></div>
  </div>

  <script>
    // 页面加载时设置开始日期为某一天
    window.onload = function() {
      var startDateInput = document.getElementById("start-date");
      var startDate = new Date("2011-11-29"); // 设置开始日期为2011年11月29日
      startDateInput.value = startDate.toISOString().slice(0,10);

      // 设置结束日期为当前日期
      var endDateInput = document.getElementById("end-date");
      var endDate = new Date(); // 设置结束日期为当前日期
      endDateInput.value = endDate.toISOString().slice(0,10);
    };

    function calculateMonths() {
      var startDate = new Date(document.getElementById("start-date").value);
      var endDate = new Date(document.getElementById("end-date").value);
      
      var startYear = startDate.getFullYear();
      var startMonth = startDate.getMonth();
      var endYear = endDate.getFullYear();
      var endMonth = endDate.getMonth();

      var months = (endYear - startYear) * 12 + (endMonth - startMonth) + 1;
      
      document.getElementById("result").innerHTML = "日期间有 " + months + " 个月份。</br>合计0:"+500*months*14+"</br>合计2:"+520*months*14+"</br>合计5:"+550*months*14+"</br>合计6:"+560*months*14+"</br>合计9:"+590*months*14;
    }
  </script>
</body>
</html>
